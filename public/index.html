    <div id="offcanvas" class="offcanvas offcanvas-bottom bg-black text-white" style="height:70px !important;--bs-bg-opacity:.85;background-color: grey;position: absolute;top: 0;width: 100%;padding: 10px;" tabindex="-1" id="offcanvas" data-bs-scroll="true" data-bs-backdrop="false" aria-labelledby="offcanvasLabel">

         <div class="small">We only use essentials cookies for our authenticated users.<button type="button" onclick="javascript:document.getElementById('offcanvas').style.display='none'" class="btn btn-sm btn-primary me-1" data-bs-dismiss="offcanvas" aria-label="Close">OK</button></div>
      </div>
   </div>

   <button onclick="topFunction()" id="go_top_btn" title="Go to top">&uarr;</button>

   <script>
    // Get the button:
let mybutton = document.getElementById("go_top_btn");

// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  window.scrollTo({top: 0, behavior: 'smooth'});
}
   </script>
